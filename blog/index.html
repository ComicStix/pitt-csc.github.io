---
layout: blog
title: Blog
---

{% for post in site.posts %}
  <div class="row post">
    <div class="col-sm-10 col-sm-offset-1">
      <header>
        <h1>{{ post.title }}</h1>
        <ul class="meta meta-centered">
          <li>{{ post.author }}</li>
          <li>{{ post.date | date: '%A, %B %-d, %Y' }}</li>
        </ul>
      </header>

      {{ post.content }}
    </div>
  </div>
{% endfor %}
