---
layout: blog
---

<div class="row post">
  <div class="col-sm-10 col-sm-offset-1">
    <header>
      <h1>{{ page.title }}</h1>
      <ul class="meta meta-centered">
        <li>{{ page.author }}</li>
        <li>{{ page.date | date: '%A, %B %-d, %Y' }}</li>
      </ul>
    </header>

    {{ content }}
  </div>
</div>
