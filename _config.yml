# Build
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
permalink: /blog/:year/:month/:title
timezone: America/New_York

# Content
defaults:
  - scope:
      path: ''
      type: jobs
    values:
      layout: job

collections:
  jobs:
    output: true
    permalink: /jobs/:path/

# Formatting
markdown: redcarpet
redcarpet:
  extensions:
    - :no_intra_emphasis
    - :autolink
    - :superscript
    - :footnotes
highlighter: pygments

# Assets
sass:
  sass_dir: assets/css
