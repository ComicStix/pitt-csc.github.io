---
layout: page
title: Blog
lead: What we're thinking
permalink: /blog/
---

{% for post in site.posts %}
  <div class="row post">
    <div class="col-sm-12">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <ul class="meta meta-centered">
          <li>{{ post.author }}</li>
          <li>{{ post.date | date: '%A, %B %-d, %Y' }}</li>
        </ul>
      </header>

      {{ post.content }}
    </div>
  </div>
{% endfor %}
